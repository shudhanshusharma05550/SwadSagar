<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body style="height: 100vh;">
    <p class="headline"><a href="#"><i class="fa-solid fa-angles-left"></i></a> SwadSagar</p>
    <div class="login_container">
        <div class="user">
            <p>Already, Have an Account?</p>
            <div class="details_container">
                <input type="text" name="username" placeholder="username/email-id">
                <input type="text" name="password" placeholder="password">
                <button class="loginBtn">Login</button>
                <a href="#">forgot password?</a>
            </div>
        </div>
        <div class="vertical_line"></div>
        <div class="register">
            <p class="regist">Register</p>
            <div class="details_container">
                <input type="text" name="username" placeholder="username">
                <input type="text" name="email" placeholder="enter your email-id">
                <input type="text" name="email" placeholder="confirm your email-id">
                <input type="text" name="password" placeholder="password">
                <input type="text" name="password" placeholder="confirm password">
                <button class="registerBtn">SignUp</button>
            </div>
        </div>
    </div>

    <div class="dropdownContainer">
        <div class="user">
            <a href="#" class="loginClick">Already, an User</a>
            <div class="details_container1">
                <input type="text" name="username" placeholder="username/email-id">
                <input type="text" name="password" placeholder="password">
                <button class="loginBtn">Login</button>
                <a href="#">forgot password?</a>
            </div>
        </div>
        <hr>
        <div class="create_account">
            <a href="#" class="registerClick">New User</a>
            <div class="details_container2">
                <input type="text" name="username" placeholder="username">
                <input type="text" name="email" placeholder="enter your email-id">
                <input type="text" name="email" placeholder="confirm your email-id">
                <input type="text" name="password" placeholder="password">
                <input type="text" name="password" placeholder="confirm password">
                <button class="registerBtn">SignUp</button>
            </div>
        </div>
    </div>
</body>
</html>

<script src="script.js"></script>
